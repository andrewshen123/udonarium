<form #passwordForm="ngForm">
  <div>Password: <input [(ngModel)]="password" (input)="onInputChange($event.target.value)" [ngModelOptions]="{standalone: true}" placeholder="Password" /></div>
  <button type="submit" (click)="submit()">Enter</button>
</form>
<div>
  <span style="font-size: 12px;">{{help}}</span>
</div>
